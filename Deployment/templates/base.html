<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Sign Language Detection</title>
    </head>
    <body>
        <div class="min-vh-100">
            
            <nav class="nav-header ">
                <div class="container d-flex mt-3">
                    <div class="logo_university"><img src="{{ url_for('static', filename='images/logo_university.png') }}" alt="Logo University"></div>
                    <div class="logo_club"><img src="{{ url_for('static', filename='images/logo_club.png') }}" alt="Logo ISTECH"></div>
                </div>
            </nav>
    
            <div class="content mt-4">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h1>Sign Language Detection Application</h1>
                            <h3>Webcam Live Feed</h3>
                            <img src="{{ url_for('video') }}" class="image-show" alt="video"/>
                            <form action="{{ url_for('tasks') }}" method="POST" class="mt-3">
                                <input type="submit" value="Stop/Start" name="stop" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
